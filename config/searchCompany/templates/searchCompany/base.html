{% load i18n static %}
<!DOCTYPE html>
<html lang="en" class="no-js">
  <!-- Head -->
  <head>
    <title>Kenta.O</title>

    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="keywords" content="Bootstrap Theme, Freebies, UI Kit, MIT license">
    <meta name="description" content="Stream - UI Kit">
    <meta name="author" content="htmlstream.com">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Web Fonts -->
    <link href="//fonts.googleapis.com/css?family=Playfair+Display:400,700%7COpen+Sans:300,400,600,700" rel="stylesheet">

    <!-- Bootstrap Styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'searchCompany/vendors/bootstrap/css/bootstrap.css' %}">

    <!-- Components Vendor Styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'searchCompany/vendors/font-awesome/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'searchCompany/vendors/slick-carousel/slick.css' %}">

    <!-- Theme Styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'searchCompany/css/styles.css' %}">

    <style type="text/css">
    </style>
  </head>
  <!-- End Head -->

  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav class="js-navbar-scroll navbar fixed-top navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button"
                  data-toggle="collapse"
                  data-target="#navbarTogglerDemo"

                  aria-controls="navbarTogglerDemo"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <!-- End Navbar -->

      {% block content %}
        {{ content }}
        {% endblock %}


      <!-- Footer -->
    <footer class="bg-dark py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-8 text-center text-md-left mb-3 mb-md-0">
            <small class="text-white">&copy; All Rights Reserved.</small>
          </div>
        </div>
      </div>
    </footer>
      <!-- End Footer -->
  
     


    <!-- JAVASCRIPTS (Load javascripts at bottom, this will reduce page load time) -->
    <!-- Global Vendor -->
    <script src="{% static 'searchCompany/vendors/jquery.min.js' %}"></script>
    <script src="{% static 'searchCompany/vendors/jquery.migrate.min.js' %}"></script>
    <script src="{% static 'searchCompany/vendors/popper.min.js' %}"></script>
    <script src="{% static 'searchCompany/vendors/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Components Vendor  -->
    <script src="{% static 'searchCompany/vendors/jquery.parallax.js' %}"></script>
    <script src="{% static 'searchCompany/vendors/typedjs/typed.min.js' %}"></script>
    <script src="{% static 'searchCompany/vendors/slick-carousel/slick.min.js' %}"></script>
    <script src="{% static 'searchCompany/vendors/counters/waypoint.min.js' %}"></script>
    <script src="{% static 'searchCompany/vendors/counters/counterup.min.js' %}"></script>

    <!-- Theme Settings and Calls -->
    <script src="{% static 'searchCompany/js/global.js' %}"></script>

    <!-- Theme Components and Settings -->
    <script src="{% static 'searchCompany/js/vendors/parallax.js' %}"></script>
    <script src="{% static 'searchCompany/js/vendors/carousel.js' %}"></script>
    <script src="{% static 'searchCompany/js/vendors/counters.js' %}"></script>
    <!-- END JAVASCRIPTS -->

    <script>
      $(document).on('ready', function () {
        // initialization of text animation (typing)
        $(".js-display-typing").typed({
          strings: [
            "Stream",
            "Creative",
            "Innovative"
          ],
          typeSpeed: 60,
          loop: true,
          backDelay: 2500
        });
      });
    </script>
  </body>
  <!-- End Body -->
</html>
